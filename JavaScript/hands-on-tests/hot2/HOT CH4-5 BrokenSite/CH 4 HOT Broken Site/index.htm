<!DOCTYPE html>
<html>
<head>
   <!--

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js" defer></script><!-- Added a defer tag to load javascript after html page -->
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>
   </header>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <input type="checkbox" id="item5" value="899" /><!-- Corrected value to match price of Good Robot -->
         <label for="item5">Good Robot ($8.99)</label>
         <input type="button" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
	  "use strict";
	  // function to add values of selected check boxes and display total
      function calcTotal() {
         
         var itemTotal = 0;
         var tax = 0;
         var totalWithTax = 0;
         let items = document.getElementsByTagName("input"); // Added let do define items 
         var cells = document.getElementsByTagName("td");
         for (var i = 0; i < 5; i++) { // Corrected limit to include all items
            if (items[i].checked) {
               itemTotal += (items[i].value * 1);
               items[i].checked = false; // unchecks boxes after they are checked and their values have been added
            }
         }
         tax = itemTotal * 0.05; // Changed to match the 5% tax stated in the instructions
         totalWithTax = itemTotal + tax; // Changed taxTotal to tax
         cells[1].innerHTML = (itemTotal / 100).toFixed(2);
         cells[3].innerHTML = (tax / 100).toFixed(2);
         cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);
      }
      
      // add event listener to Submit button
      var submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", calcTotal); 

      // add date to page
      let date = new Date
      date = date.toDateString();
      const div = document.createElement("div");
      div.textContent = date;
      document.body.append(div);
   </script>
</body>
</html>
